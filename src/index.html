<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noble â€“ Home for good ideas.</title>
    <link
      rel="shortcut icon"
      href="https://cdn.logojoy.com/wp-content/uploads/2018/05/30164225/572.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body
    class="font-poppins text-[13px] leading-relaxed text-[#222] bg-[#f8f8f8] font-normal h-full"
  >
    <div class="bg-[#f8f8f8] md:py-6">
      <section id="signup " class=" ">
        <div
          class="shadow-lg rounded-xl max-w-full w-[calc(100%-30px)] bg-[#fff] m-auto md:w-[900px] lg:max-w-7xl"
        >
          <div class="justify-center md:flex-row flex-col py-[75px] flex">
            <div
              class="w-auto md:w-1/2 overflow-hidden md:mx-[70px] md:pl-[34px] px-[30px] md:px-0"
            >
              <h2
                class="text-center text-4xl text-[#222] leading-relaxed font-black md:text-left mb-[33px]"
              >
                Sign up
              </h2>

              <form method="POST" class="w-full" id="register-form">
                <div class="relative mb-6 overflow-hidden">
                  <label for="name"><i class="fas fa-user"></i></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                  />
                </div>
                <div class="relative mb-6 overflow-hidden">
                  <label for="email"><i class="fas fa-envelope"></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                  />
                </div>
                <div class="relative mb-6 overflow-hidden">
                  <label for="pass"><i class="fas fa-lock"></i></label>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Password"
                  />
                </div>
                <div class="relative mb-6 overflow-hidden">
                  <label for="re-pass"><i class="fas fa-user-lock"></i></label>
                  <input
                    type="password"
                    name="re_pass"
                    id="re_pass"
                    placeholder="Repeat your password"
                  />
                </div>
                <div class="relative mb-6 overflow-hidden">
                  <input
                    type="checkbox"
                    name="agree-term"
                    id="agree-term"
                    class="inline-block w-auto"
                  />
                  <label
                    for="agree-term"
                    class="relative top-0 translate-y-0 text-xs"
                  >
                    <span> <span> </span></span>I agree all statements in
                    <a href="#" class="text-sm text-[#222]"
                      >Terms of service</a
                    ></label
                  >
                </div>
                <div
                  class="relative mb-6 overflow-hidden flex justify-center md:justify-start form-button"
                >
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="hover:bg-[#4292dc] inline-block bg-[#6dabe4] text-white border-b-0 w-auto py-3 px-9 rounded mt-6 cursor-pointer"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div
              class="signup-image w-auto md:w-1/2 mx-[55px] mt-[45px] overflow-hidden"
            >
              <figure class="m-0 mb-12 text-center">
                <img
                  class="max-w-full h-auto"
                  src="../assets/images/signup-image.jpg"
                  alt="sing up image"
                />
              </figure>

              <a href="./signin.html" class="text-[#222] text-center text-sm"
                >I am already member</a
              >
            </div>
          </div>
        </div>
      </section>

  
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
